<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nii_Morden's Embedded Images & Video Project</title>
</head>
<body>
    <div class="header__container">
        <header class="header__wrapper">
            <div id="left-nav-image">
                <img src="imag/youtube_logo.png" alt="Youtube Logo" title="Youtube Logo">
            </div>
            <div class="search__wrapper">
                <form>
                    <div class="search__bar">
                         <input type="text" name="search" placeholder="Search" class="search" size="60">
                    </div>
                    <div class="search__button">
                        <button class="searchbar-button" type="submit">
                            <img src="imag/mag-glass.png" class="mag-glass">
                        </button>
                    </div>
                </form>
            </div>
            <div id="right-nav-image">
                <img src="imag/youtube_nav.png" alt="Youtube Navigation" title="Youtube Navigation">
            </div>
        </header>
    </div>
    <div class="content__wrapper">
        <div class="video__wrapper">
            <div id="video">
                <iframe width="853" height="480" src="https://www.youtube.com/embed/Mzd3A8xYxHs" title="How to "Win the Game" of Life Insurance" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div id="video-title">
                <h1>How to "Win the Game" of Life Insurance</h1>
            </div>
            <div class="video__buttons__wrapper">
                <div id="video-count" class="video-views-button"><strong>2.5k views Dec,19 2000</strong> Byron Udell, Founder and CEO of AccuQuote shares the SECRET of how to win the game of life insurance</div>
                <div id="share" class="video-buttons">Share</div>
                <div id="more" class="video-buttons">More...</div>
            </div>
            <div class="video__subscribe__wrapper">
                <div class="channel-image">
                    <img src="imag/Accoquote.jpg" alt="Accoquote Youtube Channel" title="Accoquote">
                </div>
                <div id="video-subscribe" class="video-subscibe-buttons">1.2M SUBSCRIBED</div>
            </div>

        </div>
        
    </div>
</body>
</html>
